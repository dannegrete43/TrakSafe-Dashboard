<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TrakSafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="flex flex-col items-center mb-6">
            <img src="TrakSafe-Logo-Design.jpg" class="h-28 w-auto" alt="TrakSafe Logo">
            <h1 class="text-2xl font-bold text-gray-800 mt-2">Reset Password</h1>
        </div>
        <div id="form-container" class="space-y-4">
            <p class="text-sm text-gray-600 text-center">Enter your email address and we will send you a link to reset your password.</p>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div id="error-message" class="hidden text-red-500 text-sm"></div>
            <button id="reset-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Send Reset Link
            </button>
        </div>
        <div id="success-message" class="hidden text-center">
             <p class="text-green-500 font-semibold">Password reset email sent!</p>
             <p class="text-sm text-gray-600 mt-2">Please check your inbox for a link to reset your password. You will be redirected to the login page shortly.</p>
        </div>
        <p id="return-link" class="mt-6 text-center text-sm text-gray-600">
            Remember your password? 
            <a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw", authDomain: "inspectionapp2-88221.firebaseapp.com", projectId: "inspectionapp2-88221", storageBucket: "inspectionapp2-88221.appspot.com", messagingSenderId: "805230972315", appId: "1:805230972315:web:d00e2d1a1869aefee1653e", measurementId: "G-WHXE1XECQF" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetButton = document.getElementById('reset-button');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const formContainer = document.getElementById('form-container');
        const returnLink = document.getElementById('return-link');

        resetButton.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            errorMessage.classList.add('hidden');

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    formContainer.classList.add('hidden');
                    returnLink.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    console.log("Password reset email sent.");
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 4000); 
                })
                .catch((error) => {
                    errorMessage.textContent = "Could not send reset email. Please check the address and try again.";
                    errorMessage.classList.remove('hidden');
                    console.error("Password reset error:", error);
                });
        });
    </script>
</body>
</html>
