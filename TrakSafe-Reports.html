<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakSafe Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } .sidebar-icon { width: 1.5rem; height: 1.5rem; } </style>
    <script> function toggleTheme() { document.documentElement.classList.toggle('dark'); } </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
    <div class="flex h-screen">
        <aside class="w-64 bg-white dark:bg-gray-800 flex-shrink-0">
            <div class="h-full flex flex-col">
                <div class="h-16 flex items-center justify-center border-b border-gray-200 dark:border-gray-700"><div class="flex items-center"><img src="TrakSafe Logo Design.jpg" class="h-10 w-auto" alt="TrakSafe Logo"><span class="ml-3 text-xl font-semibold">TrakSafe</span></div></div>
                <nav class="flex-1 px-2 py-4 space-y-1">
                    <a href="traksafe_dashboard_live.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-chart-pie sidebar-icon"></i><span class="ml-3">Dashboard</span></a>
                    <a href="TrakSafe-Inspections.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-clipboard-list sidebar-icon"></i><span class="ml-3">Inspections</span></a>
                    <a href="TrakSafe-Maintenance.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-screwdriver-wrench sidebar-icon"></i><span class="ml-3">Maintenance</span></a>
                    <a href="TrakSafe-QR-Generator.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-qrcode sidebar-icon"></i><span class="ml-3">QR Generator</span></a>
                    <a href="TrakSafe-Reports.html" class="flex items-center px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md"><i class="fa-solid fa-file-contract sidebar-icon"></i><span class="ml-3">Reports</span></a>
                </nav>
                <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
                    <a href="TrakSafe-Settings.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-gear sidebar-icon"></i><span class="ml-3">Settings</span></a>
                    <a href="index.html" class="flex items-center px-4 py-2 mt-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-right-from-bracket sidebar-icon"></i><span class="ml-3">Logout</span></a>
                </div>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8"><h1 class="text-3xl font-bold">Reports</h1><button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fa-solid fa-moon"></i></button></header>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div><label for="report-type" class="block text-sm font-medium">Report Type</label><select id="report-type" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 dark:bg-gray-700 dark:border-gray-600 rounded-md"><option>Inspection Log</option></select></div>
                    <div><label for="start-date" class="block text-sm font-medium">Start Date</label><input type="date" id="start-date" class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
                    <div><label for="end-date" class="block text-sm font-medium">End Date</label><input type="date" id="end-date" class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
                    <button id="generate-report" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Generate Report</button>
                </div>
            </div>
            <div id="report-output"></div>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw", authDomain: "inspectionapp2-88221.firebaseapp.com", projectId: "inspectionapp2-88221", storageBucket: "inspectionapp2-88221.appspot.com", messagingSenderId: "805230972315", appId: "1:805230972315:web:d00e2d1a1869aefee1653e", measurementId: "G-WHXE1XECQF" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const reportOutput = document.getElementById('report-output'), generateBtn = document.getElementById('generate-report'), startDateInput = document.getElementById('start-date'), endDateInput = document.getElementById('end-date');
        let reportData = [];
        function setDefaultDates(){const e=new Date,t=new Date;t.setDate(e.getDate()-30),endDateInput.value=e.toISOString().split("T")[0],startDateInput.value=t.toISOString().split("T")[0]}
        function renderReport(e){if(reportData=e,0===e.length){reportOutput.innerHTML='<div class="text-center py-16"><i class="fas fa-file-alt fa-4x text-gray-400"></i><h2 class="mt-4 text-2xl font-semibold">No Records Found</h2><p class="mt-2 text-gray-500">No inspections match the selected date range.</p></div>';return}const t=e.map(e=>`<tr><td class="px-6 py-4 whitespace-nowrap">${e.assetId||""}</td><td class="px-6 py-4 whitespace-nowrap">${e.location||""}</td><td class="px-6 py-4 whitespace-nowrap">${e.date.toDate().toLocaleDateString()}</td><td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${"Passed"===e.status?"bg-green-100 text-green-800":"bg-red-100 text-red-800"}">${e.status}</span></td></tr>`).join("");reportOutput.innerHTML=`<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow"><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold">Inspection Log</h2><button id="export-csv" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Export CSV</button></div><div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"><thead><tr><th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Asset ID</th><th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Location</th><th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Date</th><th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Status</th></tr></thead><tbody class="divide-y divide-gray-200 dark:divide-gray-700">${t}</tbody></table></div></div>`,document.getElementById("export-csv").addEventListener("click",exportToCSV)}
        function exportToCSV(){const e=(e=[["Asset ID","Location","Date","Status"],...reportData.map(e=>[e.assetId,e.location,e.date.toDate().toLocaleDateString(),e.status])].map(e=>e.join(",")).join("\n"),new Blob([e],{type:"text/csv;charset=utf-8;"})),t=document.createElement("a"),n=URL.createObjectURL(e);t.href=n,t.setAttribute("download",`TrakSafe_Report_${(new Date).toISOString().split("T")[0]}.csv`),t.click()}
        async function fetchReportData(){generateBtn.disabled=!0,generateBtn.innerHTML='<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';const e=new Date(startDateInput.value),t=new Date(endDateInput.value);t.setHours(23,59,59,999);try{await signInAnonymously(getAuth(app));const n=(await getDocs(collection(db,"inspections"))).docs.map(e=>e.data()).filter(n=>n.date&&n.date.toDate()>=e&&n.date.toDate()<=t);renderReport(n)}catch(e){console.error(e),reportOutput.innerHTML='<p class="text-red-500">Could not fetch report data. Please check permissions.</p>'}finally{generateBtn.disabled=!1,generateBtn.innerHTML="Generate Report"}}
        generateBtn.addEventListener("click",fetchReportData),setDefaultDates(),window.onload=()=>{signInAnonymously(getAuth(app)).catch(e=>console.error(e))};
    </script>
</body>
</html>
