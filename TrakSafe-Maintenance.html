<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw",
        authDomain: "inspectionapp2-88221.firebaseapp.com",
        projectId: "inspectionapp2-88221",
        storageBucket: "inspectionapp2-88221.appspot.com",
        messagingSenderId: "805230972315",
        appId: "1:805230972315:web:d00e2d1a1869aefee1653e",
        measurementId: "G-WHXE1XECQF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const maintenanceList = document.getElementById('maintenance-list');
    const loadingSpinner = document.getElementById('loading-spinner');
    const noResults = document.getElementById('no-results');

    async function initializeMaintenancePage() {
        try {
            await signInAnonymously(auth);
            const maintenanceQuery = query(collection(db, "inspections"), where("status", "==", "Requires Maintenance"));

            onSnapshot(maintenanceQuery, (snapshot) => {
                loadingSpinner.style.display = 'none';
                const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMaintenanceItems(items);
            }, (error) => {
                console.error("Error fetching maintenance items: ", error);
                loadingSpinner.innerHTML = `<p class="text-red-500">Could not load items. Check security rules.</p>`;
            });
        } catch (error) {
            console.error("Authentication error: ", error);
            loadingSpinner.innerHTML = `<p class="text-red-500">Authentication failed.</p>`;
        }
    }

    function renderMaintenanceItems(items) {
        maintenanceList.innerHTML = '';
        if (items.length === 0) {
            noResults.classList.remove('hidden');
        } else {
            noResults.classList.add('hidden');
        }

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow flex items-center justify-between';
            const date = item.date ? new Date(item.date.seconds * 1000).toLocaleDateString() : 'N/A';

            card.innerHTML = `
                <div>
                    <p class="font-bold text-lg">${item.assetId}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">${item.location}, ${item.site} - Reported on ${date}</p>
                    <p class="text-sm mt-1 text-yellow-700 dark:text-yellow-400">${item.notes || 'No notes provided.'}</p>
                </div>
                <button data-id="${item.id}" class="complete-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                    Mark as Complete
                </button>
            `;
            maintenanceList.appendChild(card);
        });
    }
    
    maintenanceList.addEventListener('click', async (e) => {
        if (e.target.classList.contains('complete-btn')) {
            const docId = e.target.dataset.id;
            if (!docId) return;
            
            e.target.disabled = true;
            e.target.textContent = 'Updating...';

            const inspectionRef = doc(db, "inspections", docId);
            try {
                await updateDoc(inspectionRef, {
                    status: "Passed" 
                });
                // The onSnapshot listener will automatically re-render the list
            } catch (error) {
                console.error("Error updating document: ", error);
                alert('Could not update the item. Please try again.');
                e.target.disabled = false;
                e.target.textContent = 'Mark as Complete';
            }
        }
    });

    window.onload = initializeMaintenancePage;
</script>
