<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakSafe PPE Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .sidebar-icon { width: 1.5rem; height: 1.5rem; } 
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex h-screen">
        <aside class="w-64 bg-white flex-shrink-0">
            <div class="h-full flex flex-col">
                <div class="h-16 flex items-center justify-center border-b border-gray-200">
                    <div class="flex items-center">
                        <img src="TrakSafe Logo No Slogan TM.png" class="h-10 w-auto" alt="TrakSafe Logo No Slogan TM.png">
                        <span class="ml-3 text-xl font-semibold">TrakSafe</span>
                    </div>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-1">
                    <a href="traksafe_dashboard_live.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"><i class="fa-solid fa-chart-pie sidebar-icon"></i><span class="ml-3">Dashboard</span></a>
                    <a href="TrakSafe-Inspections.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"><i class="fa-solid fa-clipboard-list sidebar-icon"></i><span class="ml-3">Inspections</span></a>
                    <a href="TrakSafe-PPE.html" class="flex items-center px-4 py-2 bg-gray-100 rounded-md"><i class="fa-solid fa-helmet-safety sidebar-icon"></i><span class="ml-3">PPE Inventory</span></a>
                    <a href="TrakSafe-Maintenance.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"><i class="fa-solid fa-screwdriver-wrench sidebar-icon"></i><span class="ml-3">Maintenance</span></a>
                    <a href="TrakSafe-QR-Generator.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"><i class="fa-solid fa-qrcode sidebar-icon"></i><span class="ml-3">QR Generator</span></a>
                    <a href="TrakSafe-Reports.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"><i class="fa-solid fa-file-contract sidebar-icon"></i><span class="ml-3">Reports</span></a>
                </nav>
                <div class="mt-auto p-4 border-t border-gray-200">
                    <a href="TrakSafe-Settings.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"><i class="fa-solid fa-gear sidebar-icon"></i><span class="ml-3">Settings</span></a>
                    <a href="index.html" class="flex items-center px-4 py-2 mt-2 text-gray-600 hover:bg-gray-100 rounded-md"><i class="fa-solid fa-right-from-bracket sidebar-icon"></i><span class="ml-3">Logout</span></a>
                </div>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">PPE Inventory</h1>
            </header>
            <div class="bg-white p-4 rounded-lg shadow mb-6 flex items-center space-x-4">
                <input type="text" id="search-input" placeholder="Search by Item Name or SKU..." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="loading-spinner" class="flex justify-center items-center h-64"><i class="fas fa-spinner fa-spin fa-3x text-gray-500"></i></div>
            <div id="ppe-table-container"></div>
            <div id="empty-state" class="hidden text-center py-16"><i class="fas fa-box-open fa-4x text-gray-400"></i><h2 class="mt-4 text-2xl font-semibold">No PPE Items Found</h2><p class="mt-2 text-gray-500">Add new items to the ppe_inventory collection in Firebase.</p></div>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw", authDomain: "inspectionapp2-88221.firebaseapp.com", projectId: "inspectionapp2-88221", storageBucket: "inspectionapp2-88221.appspot.com", messagingSenderId: "805230972315", appId: "1:805230972315:web:d00e2d1a1869aefee1653e", measurementId: "G-WHXE1XECQF" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allPPE = [];
        const ppeTableContainer = document.getElementById('ppe-table-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');

        function renderPPE() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = allPPE.filter(item => 
                !searchTerm || 
                (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                (item.sku && item.sku.toLowerCase().includes(searchTerm))
            );

            if (filtered.length === 0) {
                ppeTableContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            const tableRows = filtered.map(item => {
                return `<tr>
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${item.sku || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500">${item.name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500">${item.location || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500 font-bold">${item.quantity || 0}</td>
                </tr>`;
            }).join("");

            ppeTableContainer.innerHTML = `
                <div class="bg-white rounded-lg shadow overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">SKU</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Item Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Location</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Quantity</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">${tableRows}</tbody>
                    </table>
                </div>`;
        }

        async function initialize() {
            try {
                await signInAnonymously(getAuth(app));
                onSnapshot(query(collection(db, "ppe_inventory"), orderBy("name")), (snapshot) => {
                    loadingSpinner.classList.add('hidden');
                    allPPE = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderPPE();
                });
            } catch (error) { console.error("Auth error:", error); }
        }

        searchInput.addEventListener('input', renderPPE);
        window.onload = initialize;
    </script>
</body>
</html>
