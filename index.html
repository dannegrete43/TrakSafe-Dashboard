<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakSafe Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="flex flex-col items-center mb-6">
            <img src="TrakSafe-Logo-Design.jpg" class="h-28 w-auto" alt="TrakSafe Logo">
            <h1 class="text-2xl font-bold text-gray-800 mt-2">TrakSafe Portal</h1>
        </div>
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="text-sm">
                        <a href="traksafe_forgot_password.html" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div id="error-message" class="hidden text-red-500 text-sm"></div>
            <button id="login-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign In
            </button>
        </div>
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="traksafe_register.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw",
            authDomain: "inspectionapp2-88221.firebaseapp.com",
            projectId: "inspectionapp2-88221",
            storageBucket: "inspectionapp2-88221.appspot.com",
            messagingSenderId: "805230972315",
            appId: "1:805230972315:web:d00e2d1a1869aefee1653e",
            measurementId: "G-WHXE1XECQF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginButton = document.getElementById('login-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginButton.addEventListener('click', (e) => {
            e.preventDefault(); 
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.classList.add('hidden');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("User signed in:", userCredential.user);
                    window.location.href = 'traksafe_dashboard_live.html';
                })
                .catch((error) => {
                    errorMessage.textContent = "Invalid email or password. Please try again.";
                    errorMessage.classList.remove('hidden');
                    console.error("Login error:", error);
                });
        });
    </script>
</body>
</html>
