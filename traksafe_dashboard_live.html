        const app = initializeApp(firebaseConfig);

        let siteChart=null;
        const loadingSpinner=document.getElementById("loading-spinner"),dashboardContent=document.getElementById("dashboard-content");async function createSampleData(){const e=document.getElementById("sample-data-button");e.disabled=!0,e.innerHTML='<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';try{const t=collection(db,"sites");await setDoc(doc(t,"Urbandale"),{completed:2,passed:2,failed:0,remaining:0,maintenance:0}),await setDoc(doc(t,"Warehouse A"),{completed:3,passed:2,failed:1,remaining:5,maintenance:1});const n=collection(db,"inspections");await addDoc(n,{assetId:"TRK-00152",location:"Urbandale",status:"Passed",date:serverTimestamp()}),await addDoc(n,{assetId:"TRK-00231",location:"Urbandale",status:"Passed",date:serverTimestamp()}),await addDoc(n,{assetId:"TRK-00489",location:"Warehouse A",status:"Failed",date:serverTimestamp()}),alert("Sample data created! The page will now reload."),location.reload()}catch(t){console.error("Error creating sample data: ",t),alert("Failed to create sample data."),e.disabled=!1,e.innerHTML="Generate Sample Data"}}function displayEmptyState(){dashboardContent.innerHTML=`<div class="text-center py-16"><i class="fas fa-box-open fa-4x text-gray-400"></i><h2 class="mt-4 text-2xl font-semibold">No Data Yet</h2><p class="mt-2 text-gray-500">Your dashboard is connected, but no inspection data has been found.</p><button id="sample-data-button" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Generate Sample Data</button></div>`,document.getElementById("sample-data-button").onclick=createSampleData}function displayErrorState(e){loadingSpinner.classList.add("hidden"),dashboardContent.innerHTML=`<div class="text-center py-16 bg-red-50 dark:bg-red-900/20 p-8 rounded-lg"><i class="fas fa-exclamation-triangle fa-4x text-red-500"></i><h2 class="mt-4 text-2xl font-semibold text-red-700 dark:text-red-300">An Error Occurred</h2><p class="mt-2 text-red-600 dark:text-red-400">${e}</p></div>`}function displayDashboardContent(){dashboardContent.innerHTML=`<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6"><div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow"><h3 class="text-gray-500 dark:text-gray-400">Total</h3><p id="total-stat" class="text-3xl font-bold mt-1">0</p></div><div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow"><h3 class="text-gray-500 dark:text-gray-400">Completed</h3><p id="completed-stat" class="text-3xl font-bold mt-1">0</p></div><div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow"><h3 class="text-green-500">Passed</h3><p id="passed-stat" class="text-3xl font-bold mt-1 text-green-500">0</p></div><div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow"><h3 class="text-red-500">Failed</h3><p id="failed-stat" class="text-3xl font-bold mt-1 text-red-500">0</p></div><div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow"><h3 class="text-yellow-500">Maintenance</h3><p id="maintenance-stat" class="text-3xl font-bold mt-1 text-yellow-500">0</p></div></div><div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow mt-8"><h3 class="text-xl font-semibold mb-4">Site Inspection Overview</h3><div class="h-80"><canvas id="site-overview-chart"></canvas></div></div>`}function populateSiteSwitcher(e){const t=document.getElementById("site-switcher-dropdown"),n=document.getElementById("site-switcher-button");t.innerHTML="",e.forEach(e=>{const n=document.createElement("a");n.href="#",n.textContent=e.id,n.className="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700",n.onclick=o=>{o.preventDefault(),updateDashboardUI(e),t.classList.add("hidden")},t.appendChild(n)}),n.addEventListener("click",()=>t.classList.toggle("hidden"))}function updateDashboardUI(e){document.getElementById("current-site-name").textContent=e.id;const t=(e.completed||0)+(e.remaining||0);document.getElementById("total-stat").textContent=t,document.getElementById("completed-stat").textContent=e.completed||0,document.getElementById("passed-stat")
