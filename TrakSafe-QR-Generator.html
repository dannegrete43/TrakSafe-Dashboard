    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw", authDomain: "inspectionapp2-88221.firebaseapp.com", projectId: "inspectionapp2-88221", storageBucket: "inspectionapp2-88221.appspot.com", messagingSenderId: "805230972315", appId: "1:805230972315:web:d00e2d1a1869aefee1653e", measurementId: "G-WHXE1XECQF" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const assetSelect = document.getElementById('asset-select'), customIdInput = document.getElementById('custom-id-input'), qrcodeContainer = document.getElementById('qrcode'), placeholder = document.getElementById('qrcode-placeholder'), downloadBtn = document.getElementById('download-btn');
        let currentQRData = '';
        function generateQRCode(text) {
            if (!text) { qrcodeContainer.innerHTML = ''; placeholder.classList.remove('hidden'); downloadBtn.disabled = true; return; }
            qrcodeContainer.innerHTML = ''; placeholder.classList.add('hidden'); downloadBtn.disabled = false; currentQRData = text;
            const qr = qrcode(0, 'M');
            qr.addData(text);
            qr.make();
            qrcodeContainer.innerHTML = qr.createImgTag(8, 8);
        }
        async function initialize() {
            try {
                await signInAnonymously(getAuth(app));
                onSnapshot(collection(db, "inspections"), (snapshot) => {
                    const assetIds = new Set(snapshot.docs.map(doc => doc.data().assetId).filter(Boolean));
                    assetSelect.innerHTML = '<option value="">Select Asset...</option>';
                    assetIds.forEach(id => assetSelect.innerHTML += `<option value="${id}">${id}</option>`);
                });
            } catch (error) { console.error("Auth error:", error); }
        }
        assetSelect.addEventListener('change', () => { customIdInput.value = ''; generateQRCode(assetSelect.value); });
        customIdInput.addEventListener('input', () => { assetSelect.value = ''; generateQRCode(customIdInput.value); });
        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeContainer.querySelector('canvas');
            if(canvas){
                const link = document.createElement('a');
                link.download = `${currentQRData}.png`;
                link.href = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
                link.click();
            } else { // Fallback for img tag
                 const img = qrcodeContainer.querySelector('img');
                 const link = document.createElement('a');
                 link.href = img.src;
                 link.download = `${currentQRData}.png`;
                 link.click();
            }
        });
        window.onload = initialize;
    </script>
