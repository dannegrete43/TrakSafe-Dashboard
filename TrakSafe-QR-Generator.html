<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakSafe QR Code Generator</title>
    
    </head>
<body>

    <style>
        /* These styles will ONLY apply to the logo header and its contents */
        #traksafe-logo-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        #traksafe-logo-header .logo-image {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        #traksafe-logo-header .logo-title {
            font-size: 24px; 
            /* This will inherit your page's default font and color */
            margin: 0;
        }
    </style>

    <header id="traksafe-logo-header">
        <img src="TrakSafe-Logo-Design.jpg" alt="TrakSafe Logo" class="logo-image">
        <h1 class="logo-title">QR Code Generator</h1>
    </header>
    <main>
        <div class="input-section">
            <input type="text" id="qrInput" placeholder="Enter text or URL">
            <button id="generateBtn">Generate</button>
        </div>

        <div id="qrcode"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const qrInput = document.getElementById('qrInput');
        const qrCodeContainer = document.getElementById('qrcode');
        let qrcode = null; 

        function generateQRCode() {
            const inputValue = qrInput.value.trim();

            if (inputValue) {
                qrCodeContainer.innerHTML = ''; // Clear previous QR code

                qrcode = new QRCode(qrCodeContainer, {
                    text: inputValue,
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                alert("Please enter some text or a URL.");
            }
        }

        generateBtn.addEventListener('click', generateQRCode);
    </script>

</body>
</html>
