<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakSafe - QR Code Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Add any *specific* overrides or unique styles for this page here,
           but generally, the main style.css should handle most of it.
           For example, if #qrcode needs specific dimensions not covered by global styles. */
        .qr-card-content {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Spacing between form groups and QR code */
            align-items: flex-start; /* Align items to the left */
        }

        /* Basic styling for QR code container if not in your main style.css */
        #qrcode {
            background-color: white; /* QR code background is usually white */
            padding: 15px;
            border-radius: 8px;
            display: inline-block; /* Makes background fit QR code */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        /* Styling for form elements if not fully covered by your style.css */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary, #a0a0b0); /* Use CSS variable if defined, else fallback */
        }

        .form-group select,
        .form-group input[type="text"] {
            width: 100%; /* Or set a max-width if preferred */
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color, #33334a);
            background-color: var(--bg-secondary, #1a1a2e);
            color: var(--text-primary, #e0e0e0);
            border-radius: 6px;
            box-sizing: border-box;
        }

        button#generateBtn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: var(--accent-blue, #007bff);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button#generateBtn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="TrakSafe-Logo-Design.jpg" alt="TrakSafe Logo">
                <h1>TrakSafe</h1>
            </div>
            <nav class="sidebar-nav">
                 <ul>
                    <li><a href="TrakSafe-Dashboard.html">Dashboard</a></li>
                    <li><a href="TrakSafe-Inspections.html">Inspections</a></li>
                    <li><a href="TrakSafe-Maintenance.html">Maintenance</a></li>
                    <li><a href="QR_Code_generator.html" class="active">QR Generator</a></li>
                    <li><a href="TrakSafe-Reports.html">Reports</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="TrakSafe-Settings.html">Settings</a></li>
                        <li><a href="TrakSafe-Logout.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h2>QR Code Generator</h2>
                <span>Urbansdale ðŸŒ™</span> 
            </header>

            <div class="content-card">
                <div class="qr-card-content">
                    <div class="form-group" style="width: 100%;">
                        <label for="extinguisherIdSelect">Select Extinguisher ID</label>
                        <select id="extinguisherIdSelect">
                            <option value="">-- Select an ID --</option>
                            <option value="EXT-001-URB">EXT-001-URB</option>
                            <option value="EXT-002-URB">EXT-002-URB</option>
                            <option value="EXT-003-WH-A">EXT-003-WH-A</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="width: 100%;">
                        <label for="qrInput">Text to Encode (from selected ID)</label>
                        <input type="text" id="qrInput" placeholder="Select an ID from the dropdown" readonly>
                    </div>

                    <button id="generateBtn">Generate QR Code</button>

                    <div id="qrcode"></div>
                </div>
            </div>
        </main>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const idSelect = document.getElementById('extinguisherIdSelect');
        const qrInput = document.getElementById('qrInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrCodeContainer = document.getElementById('qrcode');
        let qrcode = null; // To hold the QR code instance

        // Automatically update the input field when an ID is selected
        idSelect.addEventListener('change', () => {
            qrInput.value = idSelect.value;
        });

        function generateQRCode() {
            const inputValue = qrInput.value.trim();
            if (inputValue) {
                qrCodeContainer.innerHTML = ''; // Clear previous QR code
                qrcode = new QRCode(qrCodeContainer, {
                    text: inputValue,
                    width: 150, // QR Code size
                    height: 150,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                alert("Please select an ID from the dropdown first.");
            }
        }
        generateBtn.addEventListener('click', generateQRCode);
    </script>
</body>
</html>
