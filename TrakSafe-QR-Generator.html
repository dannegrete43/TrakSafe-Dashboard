<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakSafe QR Code Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Header Styling */
        .app-header {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header-logo {
            width: 50px; /* Adjust logo size */
            height: 50px;
            margin-right: 15px;
        }

        .app-header h1 {
            font-size: 28px;
            margin: 0;
        }

        /* Main Content Styling */
        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #2a2a3e;
            border-radius: 8px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #qrInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        #generateBtn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50; /* Green button */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #qrcode {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block; /* Ensures the background fits the QR code */
        }
    </style>
</head>
<body>

    <header class="app-header">
        <img src="TrakSafe-Logo-Design.jpg" alt="TrakSafe Logo" class="header-logo">
        <h1>QR Code Generator</h1>
    </header>

    <main>
        <div class="input-section">
            <input type="text" id="qrInput" placeholder="Enter text or URL">
            <button id="generateBtn">Generate</button>
        </div>

        <div id="qrcode"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const qrInput = document.getElementById('qrInput');
        const qrCodeContainer = document.getElementById('qrcode');
        let qrcode = null; // To hold the QR code instance

        function generateQRCode() {
            const inputValue = qrInput.value.trim();

            if (inputValue) {
                // Clear previous QR code
                qrCodeContainer.innerHTML = '';

                // Create new QR code
                qrcode = new QRCode(qrCodeContainer, {
                    text: inputValue,
                    width: 256, // Size of the QR code image
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                alert("Please enter some text or a URL.");
            }
        }

        generateBtn.addEventListener('click', generateQRCode);
    </script>

</body>
</html>
