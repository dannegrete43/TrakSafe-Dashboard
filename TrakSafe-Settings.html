    <script>
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyTheme();
    </script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw",

        appId: "1:805230972315:web:d00e2d1a1869aefee1653e",
        measurementId: "G-WHXE1XECQF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const userIdElement = document.getElementById('user-id');

    async function initializeSettings() {
        try {
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userIdElement.textContent = `User ID: ${user.uid.substring(0, 12)}...`;
                } else {
                    userIdElement.textContent = "Not signed in";
                }
            });
        } catch (error) {
            console.error("Authentication Error:", error);
            userIdElement.textContent = "Authentication Failed";
        }
    }

    window.onload = initializeSettings;
</script>
