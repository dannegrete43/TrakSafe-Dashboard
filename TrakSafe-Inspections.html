<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw",
        authDomain: "inspectionapp2-88221.firebaseapp.com",
        projectId: "inspectionapp2-88221",
        storageBucket: "inspectionapp2-88221.appspot.com",
        messagingSenderId: "805230972315",
        appId: "1:805230972315:web:d00e2d1a1869aefee1653e",
        measurementId: "G-WHXE1XECQF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const inspectionsList = document.getElementById('inspections-list');
    const loadingSpinner = document.getElementById('loading-spinner');
    const noResults = document.getElementById('no-results');
    const searchInput = document.getElementById('search-input');
    const filterSelect = document.getElementById('filter-select');

    let allInspections = [];

    async function initializeInspections() {
        try {
            await signInAnonymously(auth);
            const inspectionsQuery = query(collection(db, "inspections"), orderBy("date", "desc"));

            onSnapshot(inspectionsQuery, (snapshot) => {
                loadingSpinner.style.display = 'none';
                allInspections = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderInspections();
            }, (error) => {
                console.error("Error fetching inspections: ", error);
                loadingSpinner.innerHTML = `<p class="text-red-500">Could not load inspections. Check security rules.</p>`;
            });
        } catch (error) {
            console.error("Authentication error: ", error);
            loadingSpinner.innerHTML = `<p class="text-red-500">Authentication failed.</p>`;
        }
    }

    function renderInspections() {
        const searchTerm = searchInput.value.toLowerCase();
        const filterValue = filterSelect.value;

        const filteredInspections = allInspections.filter(inspection => {
            // Check if assetId exists before calling toLowerCase on it
            const matchesSearch = inspection.assetId ? inspection.assetId.toLowerCase().includes(searchTerm) : false;
            const matchesFilter = filterValue === 'all' || inspection.status === filterValue;
            return matchesSearch && matchesFilter;
        });

        inspectionsList.innerHTML = '';
        if (filteredInspections.length === 0) {
            noResults.classList.remove('hidden');
        } else {
            noResults.classList.add('hidden');
        }

        filteredInspections.forEach(inspection => {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 p-5 rounded-lg shadow';

            const statusColor = inspection.status === 'Passed' ? 'green' : (inspection.status === 'Failed' ? 'red' : 'yellow');
            const date = inspection.date ? new Date(inspection.date.seconds * 1000).toLocaleString() : 'No date';
            const assetId = inspection.assetId || 'N/A'; // Provide a fallback for display
            const location = inspection.location || 'N/A';
            const site = inspection.site || 'N/A';
            const status = inspection.status || 'Unknown';


            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <h3 class="text-lg font-bold">${assetId}</h3>
                    <span class="px-3 py-1 text-sm font-semibold text-${statusColor}-800 bg-${statusColor}-200 dark:bg-${statusColor}-900 dark:text-${statusColor}-300 rounded-full">${status}</span>
                </div>
                <div class="mt-4 text-sm text-gray-600 dark:text-gray-400 space-y-2">
                    <p><i class="fa-solid fa-location-dot w-5"></i> ${location}, ${site}</p>
                    <p><i class="fa-solid fa-calendar-days w-5"></i> ${date}</p>
                </div>
            `;
            inspectionsList.appendChild(card);
        });
    }

    searchInput.addEventListener('input', renderInspections);
    filterSelect.addEventListener('change', renderInspections);

    window.onload = initializeInspections;
</script>
