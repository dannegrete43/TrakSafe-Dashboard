                <input type="text" id="search-input" placeholder="Search by Extinguisher ID..." class="w-full sm:flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="status-filter" class="w-full sm:w-auto px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Statuses</option>
                    <option value="Passed">Passed</option>
                    <option value="Failed">Failed</option>
                </select>
            </div>
            <div id="inspections-list" class="space-y-4"></div>
            <div id="loading-spinner" class="flex justify-center items-center h-64"><i class="fas fa-spinner fa-spin fa-3x text-gray-500"></i></div>
            <div id="empty-state" class="hidden text-center py-16"><i class="fas fa-box-open fa-4x text-gray-400"></i><h2 class="mt-4 text-2xl font-semibold">No Inspections Found</h2><p class="mt-2 text-gray-500">Try adjusting your filters or add new inspections from the mobile app.</p></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw", authDomain: "inspectionapp2-88221.firebaseapp.com", projectId: "inspectionapp2-88221", storageBucket: "inspectionapp2-88221.appspot.com", messagingSenderId: "805230972315", appId: "1:805230972315:web:d00e2d1a1869aefee1653e", measurementId: "G-WHXE1XECQF" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allInspections = [];
        const inspectionsList = document.getElementById('inspections-list');
        const loadingSpinner = document.getElementById('loading-spinner');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        
        function renderInspections() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;

                                 insp.nozzleObstructed === true || 
                                 insp.physicalChanges === true ||

                const currentStatus = isFailed ? 'Failed' : 'Passed';
                
                const searchMatch = insp.extinguisherId && insp.extinguisherId.toLowerCase().includes(searchTerm);

                const date = insp.date ? insp.date.toDate().toLocaleString() : 'N/A';
                
                // ** NEW LOGIC to determine status and color based on your data **
                const isFailed = insp.extinguisherChanged === true || 
                                 insp.nozzleObstructed === true || 
                                 insp.physicalChanges === true || 
                                 insp.pressureGaugeOK === false || 
                                 insp.safetyPinIntact === false;
                
                const status = isFailed ? 'Failed' : 'Passed';
                const statusColor = isFailed ? 'red' : 'green';

                inspectionsList.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-3 h-3 rounded-full bg-${statusColor}-500 mr-4"></div>
                            <div>
                                <p class="font-semibold">${insp.extinguisherId || 'No ID'}</p>
                                <p class="text-sm text-gray-500">${insp.location || 'No Location'}</p>
                            </div>

                            <p class="text-xs text-gray-500">${date}</p>
                        </div>
                    </div>`;
            });
            emptyState.classList.toggle('hidden', filtered.length > 0);
        }

        async function initialize() {
            try {
                await signInAnonymously(getAuth(app));
                onSnapshot(query(collection(db, "inspections"), orderBy("date", "desc")), (snapshot) => {
                    loadingSpinner.classList.add('hidden');
                    allInspections = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderInspections();
                }, (error) => { 
                    loadingSpinner.classList.add('hidden');
                    emptyState.innerHTML = '<p class="text-red-500">Error fetching data.</p>';
                    emptyState.classList.remove('hidden'); 
                });
            } catch (error) { console.error("Auth error:", error); }
        }

        searchInput.addEventListener('input', renderInspections);
        statusFilter.addEventListener('change', renderInspections);
        window.onload = initialize;
    </script>
</body>
</html>
