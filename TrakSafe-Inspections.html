<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakSafe Inspections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } .sidebar-icon { width: 1.5rem; height: 1.5rem; } </style>
    <script> function toggleTheme() { document.documentElement.classList.toggle('dark'); } </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
    <div class="flex h-screen">
        <aside class="w-64 bg-white dark:bg-gray-800 flex-shrink-0">
            <div class="h-full flex flex-col">
                <div class="h-16 flex items-center justify-center border-b border-gray-200 dark:border-gray-700"><div class="flex items-center"><img src="TrakSafe Logo Design.jpg" class="h-10 w-auto" alt="TrakSafe Logo"><span class="ml-3 text-xl font-semibold">TrakSafe</span></div></div>
                <nav class="flex-1 px-2 py-4 space-y-1">
                    <a href="traksafe_dashboard_live.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-chart-pie sidebar-icon"></i><span class="ml-3">Dashboard</span></a>
                    <a href="TrakSafe-Inspections.html" class="flex items-center px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md"><i class="fa-solid fa-clipboard-list sidebar-icon"></i><span class="ml-3">Inspections</span></a>
                    <a href="TrakSafe-Maintenance.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-screwdriver-wrench sidebar-icon"></i><span class="ml-3">Maintenance</span></a>
                    <a href="TrakSafe-QR-Generator.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-qrcode sidebar-icon"></i><span class="ml-3">QR Generator</span></a>
                    <a href="TrakSafe-Reports.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-file-contract sidebar-icon"></i><span class="ml-3">Reports</span></a>
                </nav>
                <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
                    <a href="TrakSafe-Settings.html" class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-gear sidebar-icon"></i><span class="ml-3">Settings</span></a>
                    <a href="index.html" class="flex items-center px-4 py-2 mt-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"><i class="fa-solid fa-right-from-bracket sidebar-icon"></i><span class="ml-3">Logout</span></a>
                </div>
            </div>
        </aside>
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8"><h1 class="text-3xl font-bold">Inspections</h1><button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fa-solid fa-moon"></i></button></header>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow mb-6 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="search-input" placeholder="Search by Asset ID..." class="w-full sm:flex-1 px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="status-filter" class="w-full sm:w-auto px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Statuses</option>
                    <option value="Passed">Passed</option>
                    <option value="Failed">Failed</option>
                    <option value="Requires Maintenance">Maintenance</option>
                </select>
            </div>
            <div id="inspections-list" class="space-y-4"></div>
            <div id="loading-spinner" class="flex justify-center items-center h-64"><i class="fas fa-spinner fa-spin fa-3x text-gray-500"></i></div>
            <div id="empty-state" class="hidden text-center py-16"><i class="fas fa-box-open fa-4x text-gray-400"></i><h2 class="mt-4 text-2xl font-semibold">No Inspections Found</h2><p class="mt-2 text-gray-500">Try adjusting your filters or add new inspections from the mobile app.</p></div>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyA0C9wkH7b23-njimXHRf793KI0-L4UtFw", authDomain: "inspectionapp2-88221.firebaseapp.com", projectId: "inspectionapp2-88221", storageBucket: "inspectionapp2-88221.appspot.com", messagingSenderId: "805230972315", appId: "1:805230972315:web:d00e2d1a1869aefee1653e", measurementId: "G-WHXE1XECQF" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allInspections = [];
        const inspectionsList = document.getElementById('inspections-list'), loadingSpinner = document.getElementById('loading-spinner'), emptyState = document.getElementById('empty-state'), searchInput = document.getElementById('search-input'), statusFilter = document.getElementById('status-filter');
        function renderInspections() {
            const searchTerm = searchInput.value.toLowerCase(), status = statusFilter.value;
            const filtered = allInspections.filter(insp => (insp.assetId && insp.assetId.toLowerCase().includes(searchTerm)) && (status === 'all' || insp.status === status));
            inspectionsList.innerHTML = '', filtered.forEach(insp => {
                const date = insp.date ? insp.date.toDate().toLocaleString() : 'N/A';
                const statusColor = insp.status === 'Passed' ? 'green' : (insp.status === 'Failed' ? 'red' : 'yellow');
                inspectionsList.innerHTML += `<div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow flex items-center justify-between"><div class="flex items-center"><div class="w-3 h-3 rounded-full bg-${statusColor}-500 mr-4"></div><div><p class="font-semibold">${insp.assetId || 'No ID'}</p><p class="text-sm text-gray-500 dark:text-gray-400">${insp.location || 'No Location'}</p></div></div><div class="text-right"><p class="text-sm">${status}</p><p class="text-xs text-gray-500 dark:text-gray-400">${date}</p></div></div>`;
            }), emptyState.classList.toggle('hidden', filtered.length > 0);
        }
        async function initialize() {
            try {
                await signInAnonymously(getAuth(app));
                onSnapshot(query(collection(db, "inspections"), orderBy("date", "desc")), (snapshot) => {
                    loadingSpinner.classList.add('hidden'), allInspections = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })), renderInspections();
                }, (error) => { loadingSpinner.classList.add('hidden'), emptyState.innerHTML = '<p class="text-red-500">Error fetching data.</p>', emptyState.classList.remove('hidden'); });
            } catch (error) { console.error("Auth error:", error); }
        }
        searchInput.addEventListener('input', renderInspections), statusFilter.addEventListener('change', renderInspections), window.onload = initialize;
    </script>
</body>
</html>
